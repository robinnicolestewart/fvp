<mat-sidenav-container *ngIf="!loading" class="example-container" fullscreen>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/starred'">
        Starred
        <div class="pl-5 ml-auto">
          {{toDosStarred.length}}
        </div>
      </a>
      <a mat-list-item [routerLink]="'/deadlines'">
        Deadlines
        <div class="pl-5 ml-auto">
          {{toDosDeadlines.length}}
        </div>
      </a>
      <a mat-list-item [routerLink]="'/upcoming'">
        Upcoming
        <div class="pl-5 ml-auto">
          {{toDosUpcoming.length}}
        </div>
      </a>
      <a mat-list-item [routerLink]="'/all'">
        All
        <div class="pl-5 ml-auto">
          {{toDos.length}}
        </div>
      </a>
      <a class="mt-3" mat-list-item [routerLink]="['/scan', startIndex]">
        Scan
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="app-toolbar">
      <div class="example-button-container pr-3">
        <button mat-mini-fab color="primary" (click)="sidenav.toggle()" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span class="fill-space">FVP</span>
      <button mat-mini-fab color="primary" class="button" (click)="openAddToDo()"
              aria-label="Example icon button with a menu icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
